<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Progress</title>
  <style>
    :root {
      --size: 240px;
    }

    @media (min-width: 768px) {
      :root {
        --size: 180px;
      }
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background: #fffefb;
    }

    .progress-container {
      text-align: center;
      padding: 2rem 1rem;
      max-width: 90vw;
      width: 100%;
    }

    .pie {
      width: var(--size);
      height: var(--size);
      border-radius: 50%;
      background: conic-gradient(
        var(--color) calc(var(--progress) * 1%),
        #e5e7eb 0
      );
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
      position: relative;
      transition: background 1s ease-in-out;
    }

    .inner-circle {
      width: calc(var(--size) * 0.65);
      height: calc(var(--size) * 0.65);
      background: white;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .inner-circle img {
      width: 80%;
      height: 80%;
      object-fit: contain;
    }

    .status {
      margin-top: 2rem;
      color: #1f2937;
      white-space: pre-line;
      line-height: 1.6;
    }

    .status span:first-child {
      display: block;
      font-size: 1.3rem;
      font-weight: 600;
    }

    .status span:last-child {
      font-size: 2.0rem;
    }

    .icon {
      font-size: 2rem;
      display: block;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="progress-container">
    <div class="icon" id="stageIcon">‚úÇÔ∏è</div>
    <div class="pie" id="progressPie" style="--progress: 0; --color: #9ca3af;">
      <div class="inner-circle">
        <img src="ICON.png" alt="Status Icon" />
      </div>
    </div>
    <div class="status" id="statusText">Awaiting Order Status...</div>
  </div>

  <script>
  const query = new URLSearchParams(window.location.search.toLowerCase());
  const stepCount = parseInt(query.get("step")) || 4;
  const stageIndex = parseInt(query.get("stage")) || 0;

  const baseProgress = stepCount === 3 ? 33.33 : 25;

  const stages = stepCount === 3 ? [
    {
      name: "Start",
      status: ["Order received.", "Preparing material..."],
      icon: "üïí",
      progress: 0,
      color: "#e5e7eb"
    },
    {
      name: "Material",
      status: ["Material collected.", "Now tailoring..."],
      icon: " ",
      progress: baseProgress * 1,
      color: "#9ca3af"
    },
    {
      name: "Tailoring",
      status: ["Tailoring done.", "Now finishing..."],
      icon: "‚ú®",
      progress: baseProgress * 2,
      color: "#f59e0b"
    },
    {
      name: "Finishing",
      status: ["Finishing done.", "Ready for you."],
      icon: "üì¶",
      progress: baseProgress * 3,
      color: "#10b981"
    },
    {
      name: "Delivered",
      status: ["Order delivered!", "Thank you!"],
      icon: "‚úÖ",
      progress: 100,
      color: "#22c55e"
    }
  ] : [
    {
      name: "Start",
      status: ["Order received.", "Preparing material..."],
      icon: "üïí",
      progress: 0,
      color: "#e5e7eb"
    },
    {
      name: "Material",
      status: ["Material collected.", "Now printing..."],
      icon: "üßµ",
      progress: baseProgress * 1,
      color: "#9ca3af"
    },
    {
      name: "Printing",
      status: ["Material printed.", "Now tailoring..."],
      icon: "üñåÔ∏è",
      progress: baseProgress * 2,
      color: "#6366f1"
    },
    {
      name: "Tailoring",
      status: ["Tailoring done.", "Now finishing..."],
      icon: "‚ú®",
      progress: baseProgress * 3,
      color: "#f59e0b"
    },
    {
      name: "Finishing",
      status: ["Finishing done.", "Ready for you."],
      icon: "üì¶",
      progress: baseProgress * 4,
      color: "#10b981"
    }
  ];

  const stage = stages[Math.min(stageIndex, stages.length - 1)];

  const pie = document.getElementById("progressPie");
  const currentProgress = parseFloat(getComputedStyle(pie).getPropertyValue("--progress"));

  let start = currentProgress;
  let end = stage.progress;
  let startTime = null;

  function animateProgress(timestamp) {
    if (!startTime) startTime = timestamp;
    const progressTime = timestamp - startTime;
    const duration = 1000;
    const ease = Math.min(progressTime / duration, 1);
    const current = start + (end - start) * ease;
    pie.style.setProperty("--progress", current);
    pie.style.setProperty("--color", stage.color);

    if (ease < 1) {
      requestAnimationFrame(animateProgress);
    }
  }

  requestAnimationFrame(animateProgress);

  document.getElementById("statusText").innerHTML = `<span>${stage.status[0]}</span><span>${stage.status[1]}</span>`;
  document.getElementById("stageIcon").textContent = stage.icon;
  </script>

</body>
</html>
